<app-customer-nav></app-customer-nav>

<section id="market">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-info" (click)="onRefresh()"><span class="glyphicon glyphicon-repeat"></span></button>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                          <tr id="headTR">
                            <th>#</th>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Quote</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let stock of stocks">
                            <td>#</td>
                            <td>{{stock.code}}</td>
                            <td>{{stock.name}}</td>
                            <td>{{stock.quote}}</td>
                            <td><button class="btn btn-success" type="button" (click)="openModal(stock.code)">BID</button></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title" id="exampleModalLabel">BID NOW :)</h5>
            </div>
              <form id="bid-form" #bidForm="ngForm" (ngSubmit)="onBid(bidForm.value)">
                <div class="modal-body">
                    <input type="hidden" name="stockId"  [(ngModel)]="stockCodeForBid">
                    <input type="hidden" name="invokerId"  [(ngModel)]="user.id">
                    <input type="hidden" name="type" [(ngModel)]="typeBid">
                    <div class="form-group">
                        <label for="iden">Amount:</label>
                        <input type="text" name="amount" class="form-control" placeholder="Amount" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="maxPrice">Max price:</label>
                        <input type="number" name="maxPrice" class="form-control" placeholder="Max price" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="minPrice">Min price:</label>
                        <input type="number" name="minPrice" class="form-control" placeholder="Min Price" ngModel>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">BID NOW</button>
              </div>
            </form>
          </div>
        </div>
      </div>
