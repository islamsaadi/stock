<app-customer-nav></app-customer-nav>

<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="register-form" #updateForm="ngForm" (ngSubmit)="onUpdate(updateForm.value)">
                   <input type="hidden" name="id" [(ngModel)]="user.id">

                    <div class="form-group">
                          <label for="firstname">First Name:</label>
                          <input type="text" name="firstname" class="form-control"  placeholder="First Name" [(ngModel)]="user.firstname">
                      </div>
                      <div class="form-group">
                          <label for="lastname">Last Name:</label>
                          <input type="text" name="lastname" class="form-control" placeholder="Last Name" [(ngModel)]="user.lastname">
                      </div>
                      <div class="form-group">
                          <label for="username">Username:</label>
                          <input type="text" name="userName" class="form-control"  placeholder="Username" [(ngModel)]="user.userName">
                      </div>
                      <div class="form-group">
                          <label for="password">Password: </label>
                          <input type="password" name="password" class="form-control"  placeholder="Password" [(ngModel)]="user.password">
                      </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="payment">
                            <form #payForm="ngForm" (ngSubmit)="onPay(payForm.value)">
                                    <div class="form-group">
                                        <label for="creditcard">Creditcard</label>
                                        <input type="text" name="creditcard" class="form-control" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input type="text" name="amount" class="form-control" ngModel>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Pay</button>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-danger terminateReqButn" (click)="onTerminate()">Terminate Account</button>
            </div>
        </div>
    </div>
</section>
