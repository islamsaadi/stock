<header>
    <h1><span class="glyphicon glyphicon-arrow-down"></span><span class="glyphicon glyphicon-arrow-up"></span> STOCKBOOK</h1>
</header>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-push-3 m-t-lg">
                <form id="login" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
                    </div>
                    <span class="register-click"></span>
                    <button type="button" class="btn register-click"  data-toggle="modal" data-target="#myModal" >Register now</button>
                    <button class="btn btn-success pull-right">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        </div>
          <form id="register-form" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="modal-body">
              <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" class="form-control" placeholder="First Name" ngModel>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Last Name" ngModel>
                </div>
                <div class="form-group">
                    <label for="iden">ID Number:</label>
                    <input type="text" name="iden" class="form-control" placeholder="ID Number" ngModel>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="radio">
                      <label><input type="radio" name="gender" value="FEMALE" ngModel>Female</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="gender" value="MALE" ngModel>Male</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" class="form-control" placeholder="birthday" ngModel>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="userName" class="form-control" placeholder="Username" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
                </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
